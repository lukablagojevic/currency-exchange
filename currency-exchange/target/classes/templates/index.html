<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Moja mjenjačnica</h1>
      <form>
        <br>
        <div class="mb-3">
          <label for="from" class="form-label">Upiši iznos za mjenjanje:</label>
          <input type="text" name="q" th:placeholder="${amount}" />
        </div>
        <div class="mb-3">
          <label for="from" class="form-label">Izaberi valutu koju mijenjaš:</label>
          <select id="from" name="from" class="form-select">
              <option value="" disabled selected>Select a currency</option>
              <option th:each="valuta : ${quotes}" th:value="${valuta}" th:text="${valuta}" th:selected="${valuta == from}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="from" class="form-label">Izaberi valutu u koju mijenjaš:</label>
          <select name="to" class="form-select">
            <option value="" disabled selected>Select a currency</option>
                <option th:each="valuta : ${quotes}" th:value="${valuta}" th:text="${valuta}" th:selected="${valuta == to}"></option>
          </select>
        </div>
        <div class="mb-3 mt-4">
          <button type="submit" class="btn btn-primary">PROMIJENI</button>
        </div>
      </form>
      <div th:if="${quote != null}" class="alert alert-primary" role="alert">
        <strong>Iznos je <span th:text="${quote}"></span>
          <span th:text="${to}"></span> </strong>
      </div>
    </div>
  </body>
</html>
